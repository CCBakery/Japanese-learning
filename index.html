<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Again（OP）听歌学日语 · Romaji + 中文</title>
<style>
  :root { --bg:#0f1115; --card:#171a21; --muted:#9aa3af; --text:#e5e7eb; --brand:#60a5fa; }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto;
  }
  header{
    padding:12px 16px;
    border-bottom:1px solid #222;
    display:flex;
    gap:12px;
    align-items:center;
    flex-wrap:wrap;
  }
  header h1{font-size:16px;margin:0;font-weight:600}
  .wrap{
    display:grid;
    grid-template-columns:1.3fr 1fr;
    gap:12px;
    padding:12px;
    min-height:calc(100vh - 54px);
  }
  .panel{
    background:var(--card);
    border:1px solid #222;
    border-radius:14px;
    padding:12px;
    overflow:auto;
  }
  .row{display:flex;gap:6px;align-items:center;flex-wrap:wrap}
  button,.chip{
    background:#1f2430;
    border:1px solid #2a2f3a;
    color:var(--text);
    padding:8px 10px;
    border-radius:10px;
    cursor:pointer;
  }
  button:hover,.chip:hover{border-color:#3a4252}
  .chip{font-size:12px}
  #current{font-size:20px;font-weight:700;margin:6px 0}
  #romaji{font-size:18px}
  #cn{color:var(--muted)}
  .seg{
    padding:8px;
    border-radius:10px;
    margin:6px 0;
    border:1px solid #232833;
    cursor:pointer;
  }
  .seg:hover{border-color:#374151}
  .active{
    border-color:var(--brand);
    box-shadow:0 0 0 1px color-mix(in srgb, var(--brand) 50%, transparent);
  }
  .small{font-size:12px;color:var(--muted)}
  input[type="text"]{
    background:#0e1218;
    border:1px solid #263042;
    color:var(--text);
    padding:8px;
    border-radius:10px;
    width:180px;
  }
  @media (max-width:900px){
    .wrap{grid-template-columns:1fr}
  }
  .word{
    padding:2px 4px;
    border-radius:6px;
    cursor:pointer;
  }
  .word-active{
    background:rgba(96, 165, 250, 0.25);
    box-shadow:0 0 0 1px rgba(96, 165, 250, 0.4);
  }

  /* 右侧歌词 panel：上半部分固定，下半部分列表滚动 */
  .panel-lyrics{
    display:flex;
    flex-direction:column;
    max-height:calc(100vh - 80px);
    overflow:hidden;
  }
  .panel-lyrics > *:not(#list){
    flex-shrink:0;
  }
  #list{
    flex:1;
    overflow-y:auto;
    margin-top:4px;
    padding-right:4px;
  }
</style>
</head>
<body>
  <header>
    <h1>Again（OP）听歌学日语 · Romaji + 中文</h1>
    <span class="small">空格：播放/暂停 · ↑/↓：上一句/下一句 · T：切换翻译</span>
  </header>

  <div class="wrap">
    <!-- 左：本地视频（与 index.html 同目录） -->
    <section class="panel">
      <video id="player" controls style="aspect-ratio:16/9;width:100%;border-radius:8px;display:block">
        <source src="videoplayback.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

      <div class="row" style="margin-top:8px">
        <button id="play">▶︎/⏸</button>
        <button id="prev">↑ 上一句</button>
        <button id="next">↓ 下一句</button>
        <span class="chip" id="toggleCn">显示/隐藏中文</span>
        <input id="jump" type="text" placeholder="跳到 00:45 或 45.0s"/>
        <button id="go">Go</button>
      </div>
      <div class="small" style="margin-top:6px">
        右侧列表可点击跳转。
      </div>
    </section>

    <!-- 右：当前句 + 列表 -->
    <section class="panel panel-lyrics">
      <div class="small">当前句</div>
      <div id="current"></div>
      <div id="romaji"></div>
      <div id="cn"></div>
      <div class="row" style="margin-top:8px">
        <button id="toggleGrammar" class="chip">展开句式解释</button>
        <button id="toggleRomaji" class="chip">隐藏罗马音</button>
      </div>
      <div id="grammar" class="small" style="margin-top:4px; display:none"></div>
      <hr style="border:0;border-top:1px solid #232833;margin:10px 0">
      <div class="small">句子列表（可点击跳转）</div>
      <div id="list"></div>
    </section>
  </div>

  <script>
    // ====== 日语朗读工具 ======
    let jaVoice = null;

    function initJaVoice() {
      if (!('speechSynthesis' in window)) return;
      const voices = speechSynthesis.getVoices();
      jaVoice = voices.find(v => v.lang && v.lang.toLowerCase().startsWith('ja')) || null;
    }

    if ('speechSynthesis' in window) {
      initJaVoice();
      window.speechSynthesis.onvoiceschanged = initJaVoice;
    }

    function speakJa(text) {
      if (!('speechSynthesis' in window)) {
        console.warn('当前浏览器不支持语音合成 speechSynthesis');
        return;
      }
      if (!text) return;

      const u = new SpeechSynthesisUtterance(text);
      u.lang = (jaVoice && jaVoice.lang) || 'ja-JP';
      if (jaVoice) u.voice = jaVoice;
      u.rate = 1.0;
      u.pitch = 1.0;

      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    }
  </script>

  <!-- 逻辑（HTML5 video 版本） -->
  <script type="module">
    import { SEGMENTS } from "./segments.js";
    window.SEGMENTS = SEGMENTS;
    const video = document.getElementById('player');
    let curIndex = -1, showCn = true;
    let grammarVisible = false;
    let showRomaji = true;

    const $ = id => document.getElementById(id);
    function fmtTime(s){
      const m = Math.floor(s/60);
      const sec = (s%60).toFixed(2).padStart(5,'0');
      return `${m}:${sec}`;
    }

    function makeWordLine(parts, clsPrefix) {
      if (!parts) return '';
      return parts
        .map((w, i) =>
          `<span class="word ${clsPrefix}-word" data-word="${i}">${w}</span>`
        )
        .join(' ');
    }

    function renderGrammar(cur) {
      const box = $('grammar');
      if (!box) return;
      if (!cur || !cur.grammar) {
        box.innerHTML = '';
        return;
      }
      box.innerHTML = cur.grammar.replace(/\n/g, '<br>');
    }

    function renderCurrent(){
      const cur = SEGMENTS[curIndex];
      if (!cur) {
        $('current').textContent = '--';
        $('romaji').textContent = '';
        $('cn').textContent = '';
        renderGrammar(null);
        return;
      }

      $('current').innerHTML = makeWordLine(cur.jpParts, 'jp');
      $('romaji').innerHTML = showRomaji
        ? makeWordLine(cur.romajiParts, 'romaji')
        : '';
      $('cn').innerHTML = showCn
        ? makeWordLine(cur.zhParts, 'zh')
        : '';

      renderGrammar(cur);
    }

    let activeWordIndex = null;

    function clearWordHighlight() {
      document
        .querySelectorAll('.word-active')
        .forEach(el => el.classList.remove('word-active'));
      activeWordIndex = null;
    }

    function highlightWord(idx) {
      clearWordHighlight();
      if (idx == null) return;
      activeWordIndex = idx;
      document
        .querySelectorAll(`.word[data-word="${idx}"]`)
        .forEach(el => el.classList.add('word-active'));
    }

    ['current','romaji','cn'].forEach(id => {
      const box = $(id);

      box.addEventListener('mouseover', e => {
        const span = e.target.closest('.word');
        if (!span) return;
        const idx = span.dataset.word;
        highlightWord(idx);
      });

      box.addEventListener('mouseleave', () => {
        if (activeWordIndex == null) clearWordHighlight();
      });

      box.addEventListener('click', e => {
        const span = e.target.closest('.word');
        if (!span) return;
        const idx = span.dataset.word;
        const idxNum = Number(idx);

        if (activeWordIndex === idx) {
          clearWordHighlight();
        } else {
          highlightWord(idx);
        }

        const cur = SEGMENTS[curIndex];
        if (cur && cur.jpParts && cur.jpParts[idxNum]) {
          speakJa(cur.jpParts[idxNum]);
        }
      });
    });

    function highlight(i){
      document.querySelectorAll('.seg').forEach(el=>el.classList.remove('active'));
      if(i>=0){
        const el = document.querySelector(`.seg[data-index="${i}"]`);
        if(el){
          el.classList.add('active');
          el.scrollIntoView({block:'nearest'});
        }
      }
    }

    function buildList() {
      const wrap = $('list');
      wrap.innerHTML = '';

      SEGMENTS.forEach((s, i) => {
        const d = document.createElement('div');
        d.className = 'seg';
        d.dataset.index = i;

        const jpLine  = s.jpParts.join('');
        const romLine = s.romajiParts.join(' ');
        const zhLine  = s.zhSentence || s.zhParts.join('');

        const jpDiv = document.createElement('div');
        jpDiv.innerHTML = `<strong>${jpLine}</strong>`;
        d.appendChild(jpDiv);

        if (showRomaji) {
          const romDiv = document.createElement('div');
          romDiv.className = 'small list-romaji';
          romDiv.textContent = romLine;
          d.appendChild(romDiv);
        }

        const zhDiv = document.createElement('div');
        zhDiv.className = 'small';
        zhDiv.textContent = `${zhLine} · ${fmtTime(s.start)} – ${fmtTime(s.end)}`;
        d.appendChild(zhDiv);

        d.onclick = () => jumpTo(i);
        wrap.appendChild(d);
      });
    }

    function jumpTo(i){
      const s = SEGMENTS[i];
      if (!s) return;

      video.pause();
      video.currentTime = s.start;

      setTimeout(() => video.play(), 50);
    }

    // 时间驱动：HTML5 video 的 timeupdate 事件
    video.addEventListener('timeupdate', ()=>{
      const t = video.currentTime;
      const i = SEGMENTS.findIndex(s => t>=s.start && t<s.end);
      if(i !== curIndex){
        curIndex = i;
        renderCurrent();
        highlight(i);
      }
    });

    const grammarBox = $('grammar');
    const toggleGrammarBtn = $('toggleGrammar');

    if (toggleGrammarBtn && grammarBox) {
      toggleGrammarBtn.onclick = () => {
        grammarVisible = !grammarVisible;
        grammarBox.style.display = grammarVisible ? 'block' : 'none';
        toggleGrammarBtn.textContent = grammarVisible ? '收起句式解释' : '展开句式解释';
      };
    }

    $('play').onclick = ()=> video.paused ? video.play() : video.pause();
    $('prev').onclick = ()=> jumpTo(Math.max(0, (curIndex>0 ? curIndex-1 : 0)));
    $('next').onclick = ()=> jumpTo(Math.min(SEGMENTS.length-1, (curIndex>=0 ? curIndex+1 : 0)));
    $('toggleCn').onclick = ()=> { showCn=!showCn; renderCurrent(); };

    $('go').onclick = ()=> {
      const v = $('jump').value.trim();
      if(!v) return;

      let sec = 0;

      if(/^\d+:\d+(\.\d+)?$/.test(v)){
        const [m, s] = v.split(':');
        sec = (+m)*60 + (+s);
      } else {
        sec = parseFloat(v);
      }

      if(!isNaN(sec)){
        video.pause();
        video.currentTime = sec;
        setTimeout(() => video.play(), 50);
      }
    };

    $('toggleRomaji').onclick = () => {
      showRomaji = !showRomaji;
      $('toggleRomaji').textContent = showRomaji ? '隐藏罗马音' : '显示罗马音';
      renderCurrent();
      buildList();
    };

    document.addEventListener('keydown', e=>{
      if(e.target.tagName==='INPUT') return;
      if(e.code==='Space'){
        e.preventDefault();
        $('play').click();
      }
      if(e.key==='ArrowUp'){ $('prev').click(); }
      if(e.key==='ArrowDown'){ $('next').click(); }
      if(e.key.toLowerCase()==='t'){ $('toggleCn').click(); }
    });

    // 初始化
    buildList();
    renderCurrent();
  </script>
</body>
</html>
